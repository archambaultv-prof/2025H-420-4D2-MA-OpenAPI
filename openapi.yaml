openapi: 3.0.0
info:
  title: Simple NodeJS API
  description: A tiny “Hello World” API generated by OpenAPI
  version: 1.0.0

servers:
  - url: http://localhost:3000
    description: Local development server

paths:
  /hello:
    get:
      summary: Returns a friendly greeting
      operationId: getHello
      responses:
        '200':
          description: A JSON object with a greeting message
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Hello, world!
